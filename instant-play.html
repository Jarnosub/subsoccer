<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subsoccer - Instant Play</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sub-red: #FF0000;
            --sub-gold: #FFD700;
            --sub-black: #0a0a0a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Russo One', sans-serif;
            background: var(--sub-black);
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            user-select: none;
            -webkit-user-select: none;
        }
        
        /* Scoreboard - Split screen */
        .scoreboard {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        /* Player sides - Pro Mode styling */
        .player-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 2px solid #222;
            cursor: pointer;
        }
        
        .player-left {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
        }
        
        .player-right {
            background: linear-gradient(135deg, #0a0a0a 0%, #0a0a1a 100%);
        }
        
        /* Player label */
        .player-label {
            font-family: 'Russo One';
            font-size: 1.2rem;
            color: #666;
            position: absolute;
            top: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Score display */
        .score {
            font-family: 'Russo One';
            font-size: 10rem;
            color: var(--sub-gold);
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
            line-height: 1;
        }
        
        /* Goal visualization (‚óã‚óã‚óã) */
        .goals-visual {
            font-size: 2rem;
            margin-top: 20px;
            letter-spacing: 10px;
        }
        
        /* Goal flash animation */
        @keyframes goalFlash {
            0% { background: var(--sub-red); transform: scale(1); }
            50% { background: var(--sub-gold); transform: scale(1.05); }
            100% { background: var(--sub-red); transform: scale(1); }
        }
        
        .goal-flash {
            animation: goalFlash 0.5s ease-in-out;
        }
        
        /* Center divider - Golden gradient */
        .center-divider {
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, var(--sub-gold), transparent);
            box-shadow: 0 0 20px var(--sub-gold);
        }
        
        /* Controls overlay */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 20;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-family: 'Open Sans', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        /* Winner overlay */
        .winner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .winner-overlay.show {
            display: flex;
        }
        
        .winner-text {
            font-size: 4rem;
            color: var(--sub-gold);
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .winner-subtitle {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 40px;
        }
        
        .play-again-btn {
            background: var(--sub-red);
            border: none;
            color: white;
            padding: 20px 50px;
            font-size: 1.5rem;
            font-family: 'Russo One', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .play-again-btn:hover {
            background: #cc0000;
            transform: scale(1.1);
        }
        
        /* Landscape mode message */
        .landscape-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--sub-black);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 200;
            text-align: center;
            padding: 20px;
        }
        
        @media (orientation: portrait) {
            .landscape-message {
                display: flex;
            }
            .scoreboard {
                display: none;
            }
        }
        
        .rotate-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: rotate 2s infinite;
        }
        
        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
        }
    </style>
</head>
<body>
    <!-- Landscape mode reminder -->
    <div class="landscape-message">
        <div class="rotate-icon">üì±</div>
        <h2 style="color: var(--sub-red); margin-bottom: 10px;">ROTATE YOUR DEVICE</h2>
        <p style="color: #666;">Turn your phone to landscape mode to play</p>
    </div>

    <!-- Main scoreboard -->
    <div class="scoreboard">
        <!-- Player 1 (Left) -->
        <div class="player-side player-left" onclick="addGoal(1)">
            <div class="player-label">Player 1</div>
            <div class="score" id="score-p1">0</div>
            <div class="goals-visual" id="goals-p1">‚óã‚óã‚óã</div>
        </div>
        
        <!-- Center divider -->
        <div class="center-divider"></div>
        
        <!-- Player 2 (Right) -->
        <div class="player-side player-right" onclick="addGoal(2)">
            <div class="player-label">Player 2</div>
            <div class="score" id="score-p2">0</div>
            <div class="goals-visual" id="goals-p2">‚óã‚óã‚óã</div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="control-btn" onclick="resetGame()">üîÑ Reset</button>
            <button class="control-btn" onclick="toggleSound()">üîä Sound</button>
            <button class="control-btn" onclick="undoGoal()">‚Ü©Ô∏è Undo</button>
        </div>
    </div>
    
    <!-- Winner overlay -->
    <div class="winner-overlay" id="winner-overlay">
        <div class="winner-text" id="winner-text">PLAYER 1 WINS!</div>
        <div class="winner-subtitle">First to 3 goals</div>
        <button class="play-again-btn" onclick="playAgain()">üéÆ PLAY AGAIN</button>
    </div>

    <script>
        // Game state
        let scoreP1 = 0;
        let scoreP2 = 0;
        let goalHistory = []; // For undo
        let soundEnabled = true;
        const WIN_SCORE = 3;
        
        // Audio context for sound effects
        let audioContext = null;
        
        // Custom audio files (MP3/WAV)
        let goalAudio = null;
        let crowdAudio = null;
        
        // Initialize
        window.addEventListener('load', () => {
            // Try to lock to landscape
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(() => {
                    console.log('Orientation lock not supported');
                });
            }
            
            // Initialize audio
            if (window.AudioContext || window.webkitAudioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            // Try to load custom sounds (if available)
            try {
                goalAudio = new Audio('sounds/goal.mp3');
                crowdAudio = new Audio('sounds/crowd.mp3');
                
                // Preload
                goalAudio.load();
                crowdAudio.load();
                
                // Fallback to synthesized if custom sounds fail
                goalAudio.onerror = () => {
                    console.log('Custom goal sound not found, using synthesized');
                    goalAudio = null;
                };
                crowdAudio.onerror = () => {
                    console.log('Custom crowd sound not found, using synthesized');
                    crowdAudio = null;
                };
            } catch (e) {
                console.log('Could not load custom sounds');
            }
        });
        
        // Add goal
        function addGoal(player) {
            if (document.getElementById('winner-overlay').classList.contains('show')) {
                return; // Game ended
            }
            
            // Update score
            if (player === 1) {
                scoreP1++;
                document.getElementById('score-p1').textContent = scoreP1;
                flashGoal(1);
            } else {
                scoreP2++;
                document.getElementById('score-p2').textContent = scoreP2;
                flashGoal(2);
            }
            
            // Update goal visualization
            updateGoalVisuals();
            
            // Add to history for undo
            goalHistory.push(player);
            
            // Play sound
            playGoalSound();
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            
            // Check for winner
            if (scoreP1 >= WIN_SCORE) {
                setTimeout(() => showWinner(1), 800);
            } else if (scoreP2 >= WIN_SCORE) {
                setTimeout(() => showWinner(2), 800);
            }
        }
        
        // Update goal visualizations (‚óè‚óã‚óã)
        function updateGoalVisuals() {
            const p1Goals = '‚óè'.repeat(scoreP1) + '‚óã'.repeat(WIN_SCORE - scoreP1);
            const p2Goals = '‚óè'.repeat(scoreP2) + '‚óã'.repeat(WIN_SCORE - scoreP2);
            document.getElementById('goals-p1').textContent = p1Goals;
            document.getElementById('goals-p2').textContent = p2Goals;
        }
        
        // Flash effect when goal scored
        function flashGoal(player) {
            const side = player === 1 ? '.player-left' : '.player-right';
            const element = document.querySelector(side);
            element.classList.add('goal-flash');
            setTimeout(() => element.classList.remove('goal-flash'), 500);
        }
        
        // Show winner
        function showWinner(player) {
            document.getElementById('winner-text').textContent = `PLAYER ${player} WINS!`;
            document.getElementById('winner-overlay').classList.add('show');
            playCrowdCheer();
        }
        
        // Play again
        function playAgain() {
            resetGame();
            document.getElementById('winner-overlay').classList.remove('show');
        }
        
        // Reset game
        function resetGame() {
            scoreP1 = 0;
            scoreP2 = 0;
            goalHistory = [];
            document.getElementById('score-p1').textContent = '0';
            document.getElementById('score-p2').textContent = '0';
            updateGoalVisuals();
            document.getElementById('winner-overlay').classList.remove('show');
        }
        
        // Undo last goal
        function undoGoal() {
            if (goalHistory.length === 0) return;
            
            const lastPlayer = goalHistory.pop();
            if (lastPlayer === 1) {
                scoreP1 = Math.max(0, scoreP1 - 1);
                document.getElementById('score-p1').textContent = scoreP1;
            } else {
                scoreP2 = Math.max(0, scoreP2 - 1);
                document.getElementById('score-p2').textContent = scoreP2;
            }
            
            // Update goal visualization
            updateGoalVisuals();
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        
        // Toggle sound
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = event.target;
            btn.textContent = soundEnabled ? 'üîä Sound' : 'üîá Muted';
        }
        
        // Play goal sound
        function playGoalSound() {
            if (!soundEnabled) return;
            
            // Try custom sound first (MP3)
            if (goalAudio) {
                goalAudio.currentTime = 0;
                goalAudio.volume = 0.7;
                goalAudio.play().catch(e => {
                    // Fallback to synthesized
                    synthesizeGoalSound();
                });
            } else {
                // Use synthesized sound
                synthesizeGoalSound();
            }
        }
        
        // Synthesized goal sound (fallback)
        function synthesizeGoalSound() {
            if (!audioContext) return;
            
            const now = audioContext.currentTime;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.type = 'square';
            osc.frequency.setValueAtTime(220, now);
            
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.3, now + 0.02);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            
            osc.start(now);
            osc.stop(now + 0.3);
        }
        
        // Play crowd cheer
        function playCrowdCheer() {
            if (!soundEnabled) return;
            
            // Try custom sound first (MP3)
            if (crowdAudio) {
                crowdAudio.currentTime = 0;
                crowdAudio.volume = 0.7;
                crowdAudio.play().catch(e => {
                    // Fallback to synthesized
                    synthesizeCrowdCheer();
                });
            } else {
                // Use synthesized sound
                synthesizeCrowdCheer();
            }
        }
        
        // Synthesized crowd cheer (fallback)
        function synthesizeCrowdCheer() {
            if (!audioContext) return;
            
            const now = audioContext.currentTime;
            const duration = 1.5;
            
            // Create noise
            const bufferSize = audioContext.sampleRate * duration;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            
            const noise = audioContext.createBufferSource();
            noise.buffer = buffer;
            
            const filter = audioContext.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.value = 1000;
            
            const gain = audioContext.createGain();
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.15, now + 0.1);
            gain.gain.exponentialRampToValueAtTime(0.01, now + duration);
            
            noise.connect(filter);
            filter.connect(gain);
            gain.connect(audioContext.destination);
            
            noise.start(now);
            noise.stop(now + duration);
        }
        
        // Handle acoustic detection if available
        window.handleGoalDetected = function(playerNumber) {
            addGoal(playerNumber);
        };
    </script>
</body>
</html>
