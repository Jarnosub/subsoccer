<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subsoccer Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&family=Open+Sans:wght@300;400;700&display=swap');
        :root { --sub-red: #E30613; --sub-black: #0a0a0a; --sub-white: #FFFFFF; --sub-gold: #FFD700; --sub-border: #333; }
        body { font-family: 'Open Sans', sans-serif; background-color: var(--sub-black); color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { width: 100%; padding: 45px 0 15px 0; display: flex; justify-content: center; }
        .main-logo { width: 220px; height: auto; }
        #app-content { width: 100%; display: none; flex-direction: column; align-items: center; }
        .nav-tabs { display: flex; justify-content: center; gap: 12px; width: 95%; max-width: 450px; border-bottom: 1px solid var(--sub-border); margin-bottom: 25px; }
        .tab { font-family: 'Russo One', sans-serif; font-size: 0.8rem; padding: 12px 6px; cursor: pointer; opacity: 0.4; text-transform: uppercase; color: #fff; border-bottom: 3px solid transparent; }
        .tab.active { opacity: 1; color: var(--sub-red); border-bottom-color: var(--sub-red); }
        .section { width: 100%; display: none; flex-direction: column; align-items: center; }
        .section.active { display: flex; }
        .premium-card { position: relative; width: 350px; height: 500px; background-image: url('silver-temp.jpg'); background-size: cover; border-radius: 15px; overflow: hidden; border: 1px solid #555; box-shadow: 0 15px 35px rgba(0,0,0,0.9); margin-bottom: 20px; }
        .player-img { position: absolute; left: 5px; bottom: 45px; width: 190px; height: auto; z-index: 1; }
        .card-content { position: absolute; right: 32px; top: 122px; width: 155px; z-index: 2; text-align: right; }
        .card-name-tag { font-family: 'Russo One'; font-size: 0.85rem; color: var(--sub-gold); margin-bottom: 12px; }
        .stat-val { font-family: 'Russo One'; font-size: 1.4rem; color: var(--sub-red); line-height: 0.9; }
        .container { background: #111; padding: 25px; border-radius: 20px; border: 1px solid #222; width: 95%; max-width: 400px; box-sizing: border-box; }
        .btn-red { width: 100%; padding: 18px; border-radius: 12px; border: none; font-family: 'Russo One'; text-transform: uppercase; cursor: pointer; background: var(--sub-red); color: white; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 12px; border: 1px solid var(--sub-border); background: #000; color: #fff; box-sizing: border-box; }
        .char-thumb { width: 50px; height: 75px; object-fit: cover; cursor: pointer; border: 2px solid transparent; border-radius: 8px; background: #222; }
    </style>
</head>
<body onload="initApp()">

    <header><img src="logo.png" class="main-logo" alt="Subsoccer"></header>

    <div id="auth-page" style="padding-top: 50px;">
        <div id="login-form" class="container">
            <h2 style="text-align:center; font-family:'Russo One';">LOGIN</h2>
            <input type="text" id="auth-user" placeholder="Username">
            <input type="password" id="auth-pass" placeholder="Password">
            <button class="btn-red" onclick="handleAuth()">ENTER</button>
            <button class="btn-red" style="background:#333; margin-top:10px;" onclick="handleGuest()">GUEST</button>
        </div>
    </div>

    <div id="app-content">
        <nav class="nav-tabs">
            <div class="tab active" id="tab-profile" onclick="showPage('profile')">Profile</div>
            <div class="tab" id="tab-leaderboard" onclick="showPage('leaderboard')">Ranking</div>
            <div class="tab" id="tab-tournament" onclick="showPage('tournament')">Tournament</div>
            <div class="tab" id="tab-history" onclick="showPage('history')">History</div>
        </nav>

        <div id="section-profile" class="section active">
            <div class="premium-card">
                <img id="card-char-img" src="placeholder-silhouette.png" class="player-img">
                <div class="card-content">
                    <div class="card-name-tag" id="card-name">PLAYER</div>
                    <div style="margin-bottom:12px;"><div class="stat-val" id="card-wins">0</div></div>
                    <div style="margin-bottom:12px;"><div class="stat-val" id="card-elo">1300</div></div>
                </div>
            </div>
            
            <div class="container" style="text-align: center; margin-top: 10px;">
                <p style="font-size: 0.7rem; color: #666; margin-bottom: 10px; font-family:'Russo One';">SELECT CHARACTER</p>
                <div style="display: flex; justify-content: center; gap: 10px;">
                    <img src="char1.png" class="char-thumb" onclick="selectChar(this, 'char1.png')" style="border-color: var(--sub-red);">
                    <img src="char2.png" class="char-thumb" onclick="selectChar(this, 'char2.png')">
                    <img src="char3.png" class="char-thumb" onclick="selectChar(this, 'char3.png')">
                </div>
            </div>
        </div>

        <div id="section-leaderboard" class="section">
            <div class="container" id="lb-data">Ranking loading...</div>
        </div>

        <div id="section-tournament" class="section">
            <div class="container">
                <h3 style="font-family:'Russo One';">NEW TOURNAMENT</h3>
                <input type="text" id="add-p-input" placeholder="Player Name" onkeypress="if(event.key === 'Enter') addP()">
                <div id="pool-list" style="margin-bottom: 20px;">No players added.</div>
                <button class="btn-red" onclick="startTournament()">START</button>
                <button class="btn-red" style="background:#333; margin-top:10px;" onclick="clearPool()">CLEAR</button>
            </div>
        </div>

        <div id="section-history" class="section">
            <div class="container" id="hist-list">No history yet.</div>
        </div>
    </div>

    <script>
        const _URL = 'https://ujxmmrsmdwrgcwatdhvx.supabase.co', _KEY = 'sb_publishable_hMb0ml4fl2A9GLqm28gemg_CAE5vY8t';
        const _supabase = window.supabase.createClient(_URL, _KEY);
        let user = null, pool = [], selectedCharacter = 'char1.png';

        async function initApp() { console.log("App ready"); }

        function showPage(p) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('section-' + p).classList.add('active');
            document.getElementById('tab-' + p).classList.add('active');
        }

        function handleAuth() { 
            const u = document.getElementById('auth-user').value.toUpperCase();
            user = { username: u, wins: 0, elo: 1300 };
            document.getElementById('auth-page').style.display = 'none';
            document.getElementById('app-content').style.display = 'flex';
            document.getElementById('card-name').innerText = u;
        }

        function handleGuest() {
            user = { username: "GUEST", wins: 0, elo: 1300 };
            document.getElementById('auth-page').style.display = 'none';
            document.getElementById('app-content').style.display = 'flex';
            document.getElementById('card-name').innerText = "GUEST";
        }

        function selectChar(el, img) {
            document.querySelectorAll('.char-thumb').forEach(i => i.style.borderColor = 'transparent');
            el.style.borderColor = 'var(--sub-red)';
            selectedCharacter = img;
            document.getElementById('card-char-img').src = img;
        }

        function addP() {
            const i = document.getElementById('add-p-input');
            const n = i.value.trim().toUpperCase();
            if(n && !pool.includes(n)) { pool.push(n); updatePoolUI(); }
            i.value = '';
        }

        function updatePoolUI() {
            const list = document.getElementById('pool-list');
            list.innerHTML = pool.map((name, index) => `
                <div style="display:flex; justify-content:space-between; padding:8px; background:#000; margin-bottom:5px; border-radius:8px; border:1px solid #222;">
                    <span><b style="color:var(--sub-red)">${index + 1}.</b> ${name}</span>
                    <span onclick="removeFromPool(${index})" style="color:#666; cursor:pointer;">âœ•</span>
                </div>
            `).join('');
        }

        function removeFromPool(idx) { pool.splice(idx, 1); updatePoolUI(); }
        function clearPool() { pool = []; updatePoolUI(); }
        function startTournament() { if(pool.length < 2) alert("Min 2 players"); else alert("Tournament Started!"); }
    </script>
</body>
</html>
