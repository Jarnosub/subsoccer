<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subsoccer Pro v70.0 Master</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Fix navigation visibility */
        .section { display: none; }
        .section.active { display: flex; justify-content: center; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

        /* New Pro Card Styles */
        .pro-card {
            background: #1a1a1a;
            border: 2px solid #444;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            width: 350px;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .card-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            padding: 15px; position: absolute; top: 0; width: 100%; z-index: 2;
        }
        .rank-badge {
            background: var(--sub-gold, #FFD700); color: #000;
            padding: 5px 10px; font-family: 'Russo One'; font-size: 0.8rem;
            border-radius: 4px; box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .elo-display {
            position: absolute; right: 20px; top: 15px; text-align: right; text-shadow: 2px 2px 4px #000; white-space: nowrap;
        }
        .elo-val { font-family: 'Russo One'; font-size: 1.2rem; color: #fff; line-height: 0.9; font-weight: 900; text-shadow: 0 0 10px rgba(0,0,0,0.8); margin-right: 5px; }
        .elo-label { font-size: 0.55rem; color: #ddd; font-weight: bold; letter-spacing: 1px; opacity: 0.8; margin-top: 2px; }
        
        .card-image-area {
            height: 320px; background: #222; /* Placeholder for action shot bg */
            display: flex; align-items: flex-end; justify-content: center;
            overflow: hidden;
        }
        .card-img-action { width: 100%; height: 100%; object-fit: cover; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); }

        .card-name-bar {
            background: var(--sub-red, #E30613);
            border-top: 3px solid var(--sub-gold, #FFD700);
            border-bottom: 3px solid var(--sub-gold, #FFD700);
            padding: 10px 0; text-align: center;
        }
        .card-player-name {
            font-family: 'Russo One'; color: #fff; font-size: 1.4rem; text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 2px 2px 0px #000, -1px -1px 0 var(--sub-gold), 1px -1px 0 var(--sub-gold), -1px 1px 0 var(--sub-gold), 1px 1px 0 var(--sub-gold);
        }

        .card-stats-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr 1fr;
            background: #000; padding: 15px 5px; text-align: center;
        }
        .stat-box .lbl { font-size: 0.6rem; color: #666; font-weight: bold; margin-bottom: 2px; }
        .stat-box .val { font-family: 'Russo One'; font-size: 1.1rem; color: #fff; }
    </style>
</head>
<body onload="initApp()">

    <div id="notification-container"></div>

    <header><img src="logo.png" class="main-logo" alt="Subsoccer"></header>

    <div id="auth-page">
        <div id="login-form" class="container" style="text-align:center;">
            <h2 style="font-family:'Russo One'; margin-bottom: 25px;">PLAYER LOGIN</h2>
            <input type="text" id="auth-user" placeholder="Username">
            <input type="password" id="auth-pass" placeholder="Password">
            <button class="btn-red" onclick="handleAuth()">ENTER</button>
            <div style="display: flex; justify-content: space-between; margin-top: 15px;">
                <span style="font-size: 0.75rem; color: var(--sub-gold); cursor: pointer;" onclick="toggleAuth(true)">Create Account</span>
            </div>
            <hr style="border:0; border-top:1px solid #222; margin: 25px 0;">
            <input type="text" id="guest-nick" placeholder="Guest Nickname">
            <button class="btn-red" style="background:#333;" onclick="handleGuest()">JOIN AS GUEST</button>
        </div>
        <div id="signup-form" class="container" style="text-align:center; display:none;">
            <h2 style="font-family:'Russo One';">CREATE ACCOUNT</h2>
            <input type="text" id="reg-user" placeholder="Choose Username">
            <input type="password" id="reg-pass" placeholder="Choose Password">
            <button class="btn-red" onclick="handleSignUp()">REGISTER</button>
            <div style="margin-top: 15px;"><span style="font-size: 0.75rem; color: #666; cursor: pointer;" onclick="toggleAuth(false)">Back to Login</span></div>
        </div>
    </div>

    <div id="app-content">
       <div class="status-bar">
    <div class="player-label" onclick="showPage('profile')" style="cursor: pointer;">
        <span id="conn-dot" class="connection-dot"></span>
        PLAYER: <span style="color: var(--sub-red); font-family: 'Russo One';" id="label-user"></span>
    </div>
    <div class="logout-link" onclick="location.reload()">LOGOUT</div>
</div>
        <nav class="nav-tabs">
            <div class="tab" id="tab-games" onclick="showPage('games')">Games</div>
            <div class="tab" id="tab-leaderboard" onclick="showPage('leaderboard')">Ranking</div>
            <div class="tab active" id="tab-tournament" onclick="showPage('tournament')">Tournament</div>
            <div class="tab" id="tab-history" onclick="showPage('history')">History</div>
        </nav>

        <div id="section-profile" class="section">
            <div class="pro-card">
                <div class="card-header">
                    <div class="rank-badge" id="card-rank">ROOKIE</div>
                    <div class="elo-display">
                        <div class="elo-val" id="card-elo">1300</div>
                        <div class="elo-label">ELO RATING</div>
                    </div>
                </div>
                <div class="card-image-area">
                    <img id="card-img-el" src="placeholder-silhouette-5-wide.png" class="card-img-action" onerror="this.src='placeholder-silhouette-5-wide.png'">
                </div>
                <div class="card-name-bar">
                    <div class="card-player-name" id="card-name">PLAYER</div>
                </div>
                <div class="card-stats-grid">
                    <div class="stat-box"><div class="lbl">GAMES</div><div class="val" id="card-games">0</div></div>
                    <div class="stat-box"><div class="lbl">WINS</div><div class="val" id="card-wins">0</div></div>
                    <div class="stat-box"><div class="lbl">LOSSES</div><div class="val" id="card-losses">0</div></div>
                    <div class="stat-box"><div class="lbl">W/L</div><div class="val" id="card-ratio">-</div></div>
                </div>
            </div>
            
            <div class="container" style="text-align: center; margin-top: 10px;">
                <input type="text" id="avatar-url-input" placeholder="Paste Imgur Link (e.g. https://i.imgur.com/xyz.jpg)">
                <button class="btn-red" onclick="saveAvatar()">UPDATE AVATAR</button>
            </div>
        </div>

        <div id="section-games" class="section">
            <div class="container">
                <h3 style="font-family:'Russo One'; text-transform:uppercase;">REGISTER NEW GAME</h3>
                <input type="text" id="game-code-input" placeholder="Unique Game Code">
                <input type="text" id="game-name-input" placeholder="Give a Name for Your Game">
                <input type="text" id="game-location-input" placeholder="Game Location">
                <button class="btn-red" onclick="registerGame()">REGISTER GAME</button>
                <hr style="border:0; border-top:1px solid #222; margin: 25px 0;">
                <h3 style="font-family:'Russo One'; text-transform:uppercase;">MY GAMES</h3>
                <div id="my-games-list"></div>
            </div>
        </div>

        <div id="section-tournament" class="section active">
            <div id="tour-setup" class="container">
                <div class="tour-setup-header">
                    <h3 style="font-family:'Russo One'; text-transform:uppercase;">NEW EVENT / TOURNAMENT</h3>
                    <input type="text" id="event-name-input" placeholder="Event Name (Optional)">
                    <input type="text" id="tour-name-input" placeholder="Tournament Name">
                    <div id="active-guests" style="margin-bottom:15px; text-align:left;"></div>
                </div>
                <div class="tour-setup-body">
                    <div style="display: flex; justify-content: space-between; align-items: center; border-top:1px solid #222; padding-top:10px;">
                        <span style="font-family:'Russo One'; font-size: 0.7rem; color: #666;">PLAYER POOL (<span id="pool-count">0</span>)</span>
                        <button style="background:none; color:var(--sub-red); border:none; font-size:0.6rem; cursor:pointer;" onclick="clearPool()">CLEAR</button>
                    </div>
                    <div id="pool-list">No players added.</div>
                </div>
                <div class="tour-setup-footer">
                    <div class="add-player-container">
                        <input type="text" id="add-p-input" placeholder="Search or add guest..." oninput="handleSearch(this.value)" onkeypress="if(event.key === 'Enter') addP()">
                        <button class="add-guest-btn" onclick="addP()">+ Add</button>
                    </div>
                    <div id="search-results"></div>
                    <button class="btn-red" style="margin-top: 10px;" onclick="startTournament()">GENERATE BRACKETS</button>
                </div>
            </div>
            
            <div id="tour-engine" style="display:none; width:100%; max-width:450px; flex-direction:column; align-items:center;">
                <div id="bracket-area" style="width:100%;"></div>
                <button id="next-rd-btn" class="btn-red" style="display:none; margin-top:15px;" onclick="advanceRound()">NEXT ROUND</button>
                <button id="save-btn" class="btn-red" style="display:none; background:var(--sub-gold)!important; color:#000!important; margin-top:15px;" onclick="saveTour()">SAVE RESULTS</button>
            </div>
        </div>

        <div id="section-leaderboard" class="section"><div class="container" id="lb-data"></div></div>
        <div id="section-history" class="section"><div class="container" id="hist-list"></div></div>
    </div>

    <script src="script.js?v=1.2"></script>
    <div style="position: fixed; bottom: 5px; right: 10px; font-size: 12px; color: #555;">v.1.0.1</div>
</body>
</html>
